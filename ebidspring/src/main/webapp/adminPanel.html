<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Admin Panel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript"
    src="http://cdnjs.cloudflare.com/ajax/libs/json2/20130526/json2.min.js"></script>
       
    Admin Panel
    <h1>Bidding Product Information</h1>
    <table id="upcomingBids">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Seller ID</th>
                <th>Bid Start date</th>
                <th>Bid End date</th>
                <th>Available</th>
                <th>Start Bid</th>
                <th>End Bid</th>
            </tr>
        </thead>
        <tbody></tbody>

    </table>
    <script>
  $(document).ready(function() {
            $.ajax({
                url:"http://localhost:8080/productC/product",
                type: "GET",
                dataType: "json",
                 success: function(data) {
                    var pids=[];
                    var i=0;
                 $.each(data, function(index, item) {
                   var startdate=item.starttime.substring(0, 10);
                   var enddate=item.endtime.substring(0, 10);
                   
                 var gpid=item.pid;
                 pids.push(gpid);
                    var row=$("<tr><td>"+item.pid+"</td><td>"+item.pname+"</td><td>"+item.pseller+"</td><td>"+startdate+"</td><td>"+enddate+"</td><td>"+item.sold+"</td><td><button class='start-btn' data-pid='" + item.pid + "'>Start</button></td><td><button class='end-btn' data-pid='" + item.pid + "'>End</button></td><tr>");
                        $("#upcomingBids tbody").append(row);
                       i++;

            });
            $(".start-btn").click(function (event) {
    event.preventDefault();
    var pid = $(this).data("pid");
    var url = "http://localhost:8080/productC/productTo1/" + pid;
    $.ajax({
        url: url,
        method: "GET",
        success: function(response) {
            // handle the response here
            location.reload();
        },
        error: function(error) {
            // handle the error here
        }
    });
});

$(".end-btn").click(function (event) {
    event.preventDefault();
    var pid = $(this).data("pid");
    var url = "http://localhost:8080/productC/productTo0/" + pid;
    $.ajax({
        url: url,
        method: "GET",
        success: function(response) {
            // handle the response here
            location.reload();
        },
        error: function(error) {
            // handle the error here
        }
    });
});
        },
        error: function(xhr, status, error) {
        console.log("Error: " + error);
      }
        });
    });
    </script>
    
   
</body>
</html>
