    <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Seller Registration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
    body {
      background-image: url('Asset 1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 0.9;
  }
  .form-control-icon {
      position: relative;
  }
  .form-control-icon input {
      padding-left: 35px;
  }
  .form-control-icon .icon {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 20px;
      height: 20px;
  }
</style>
</head>
<body class="bg-gradient" style="background-image: radial-gradient(circle, #6bdcff, #072986);">
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript"
    src="http://cdnjs.cloudflare.com/ajax/libs/json2/20130526/json2.min.js"></script>
     
    <h1 class="bg-dark text-light p-3 text-center fs-4">Product Registration</h1>


    <div class="container">
      <div class="row justify-content-center mt-5 bg-transparent">
          <div class="col-md-8 ">
    
              <div class="card bg-transparent border border-light border-4 ">
                <span class="border border-5 ">
    
                  <div class="card-header bg-transparent ">Seller Registration Form</div>
                  <div class="card-body bg-transparent ">
    <form id="seller-form">
      <div class="form-group form-control-icon">
        <label for="sid">Seller ID:</label>
        <span class="icon"><i class="fas fa-id-badge "></i></span>
        <input type="text" class="form-control" id="sid" name="sid" value="9886">
    </div>
        
    <div class="form-group form-control-icon">
      <label for="sname">Seller Name:</label>
      <span class="icon"><i class="fas fa-id-badge "></i></span>
      <input type="text" class="form-control" id="sname" name="sname" value="Kaiyum">
  </div>

  <div class="form-group form-control-icon">
    <label for="spass">Seller Password:</label>
    <span class="icon"><i class="fas fa-id-badge "></i></span>
    <input type="text" class="form-control" id="spass" name="spass" value="Kaiyum@01">
</div>
  
<div class="form-group form-control-icon">
  <label for="semail">Seller Email:</label>
  <span class="icon"><i class="fas fa-id-badge "></i></span>
  <input type="text" class="form-control" id="semail" name="semail" value="Kaiyuma89998@gmail.com">
</div>
      
<div class="form-group form-control-icon">
  <label for="sphone">Seller Phone:</label>
  <span class="icon"><i class="fas fa-id-badge "></i></span>
  <input type="text" class="form-control" id="sphone" name="sphone" value="9898988788">
</div>
        
<button class=" btn btn-danger col-5 btn-sm mx-auto border border-dark  col-md-8" type="submit">Register Bidder</button>
      </form>
      
      <script>
      $(document).ready(function() {
        $("#seller-form").submit(function(event) {
          // Prevent the form from submitting normally
          event.preventDefault();
      
          // Get the form data
          var formData = {
            "sid": $("#sid").val(),
            "sname": $("#sname").val(),
            "spass": $("#spass").val(),
            "semail": $("#semail").val(),
            "sphone": $("#sphone").val()
          };
      
          // Send the AJAX request
          $.ajax({
            url: 'http://localhost:8080/sellerC/seller',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(data) {
              console.log(data);
              alert("Seller Registered Successfuly");
              alert("Note your Seller id: "+data.sid+" and password: "+data.spass);
              document.location="http://localhost:8080/sellerLogin.html";
            },
            error: function(xhr, status, error) {
              console.log(xhr.responseText);
            }
          });
        });
      });
      </script>
      
</body>
</html>
