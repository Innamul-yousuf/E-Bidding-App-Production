<html>
<head>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

       body {
  background-image: url('bidderlogin1bg-01.png');
  background-repeat: no-repeat;
  background-size: 100%;

  background-position: center center;
}

    </style>
</head>
<body class="img-fluid">
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript"
    src="http://cdnjs.cloudflare.com/ajax/libs/json2/20130526/json2.min.js"></script>
    
    <h1 class="mx-auto text-center ">Seller Login</h1>

    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="mb-3 col-md-3    border border-3 border-dark rounded ">

    <div id="BidderLoginForm">
<p>

</p>
        <form class="text-center" id="bidderLogin">
            <label class="form-label" for="userid">
                <div class="form-text text-start text-uppercase fs-5 fw-bold text-color-warning">Seller ID </div>
            </label>
            <input  class="form-control bg-light text-dark  text-black border border-dark border-12" type="text" id="userid" name="userid" value="8881"><br>
            <label class="form-label" for="password">
                <div class="form-text text-start text-uppercase fs-5 fw-bold text-color-warning">Password </div>
            </label>
            <input class="form-control bg-light text-dark  text-black border border-dark border-12" type="text" id="password" name="password"value="Innamul@01"><br>
            <button class=" btn btn-warning col-5 btn-sm mx-auto border border-dark"type="submit">Login</button>
            <p>
    
            </p>
        </form>
    </div>
</div>
    <script>
        $(document).ready(function(){
            $("#bidderLogin").submit(function(event){
                event.preventDefault();

                var userid=$("#userid").val();
                var password=$("#password").val();
                sessionStorage.setItem("userid", userid);
                sessionStorage.setItem("password", password);
                
                $.ajax({

                    type:"POST",
                    dataType: 'json',
                    timeout: 500,
                    url:"http://localhost:8080/sellerC/bidderLogin/"+userid+"/"+password,
                    data:{
                        userid:userid,
                        password:password
                    },
                    success:function(response,status,xhr){
                        if(response==1){
                            
                            alert("login success")

                            window.location.href="bidderPanel.html";
                        }else{
                            $("#errorMessage").text("Invalid username or password.");

                        }
                    },
                    error:function(jqXhr, textStatus, errorMessage){
        		  	alert("failure....")
                        $("#errorMessage").text("An error occurred while processing your request.");

                    }
                });
            });
        });
    </script>


</body>
</html>
