<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Admin Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
       body {
  background-image: url('Asset 8.png');
  background-repeat: no-repeat;
  background-size: 110%;

  background-position: center center;
}

    </style>
       
</head>
<body class="img-fluid" >

   <h1>
    
   </h1>
    <h1 class="mx-auto text-center ">Admin Login</h1>
    <!--<img class="img-fluid justify-content-center align-items-center d-block" src="1.png">-->
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="mb-3 col-md-3    border border-3 border-dark rounded "  >
        <p> </p>    
        <form class="text-center" id="adminLogin"  > 
            <label  class="form-label" for="userid">
                <div class="form-text text-start text-uppercase fs-5 fw-bold text-color-warning">Userid </div></label>
            <input class="form-control bg-light text-dark  text-black border border-dark border-12  " type="text" id="userid" name="userid" value="5555"><br>
           
            <label  class="form-label"for="password">Password</label>
            <input class="form-control bg-light text-dark bg-secondary border border-dark border-2" type="text" id="password" name="password"value="Innamul@Admin1"><br>
      
            <button class=" btn btn-light col-5 btn-sm mx-auto border border-dark" type="submit">Login</button>
            <p> </p>
        </form>
   
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/json2/20130526/json2.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#adminLogin").submit(function(event){
                event.preventDefault();

                var userid=$("#userid").val();
                var password=$("#password").val();
                
                $.ajax({

                    type:"POST",
                    dataType: 'json',
                    timeout: 500,
                    url:"http://localhost:8080/adminC/adminLogin/"+userid+"/"+password,
                    data:{
                        userid:userid,
                        password:password
                    },
                    success:function(response,status,xhr){
                        if(response==1){
                            
                            alert("login success")

                            window.location.href="adminPanel.html";
                        }else{
                            $("#errorMessage").text("Invalid username or password.");

                        }
                    },
                    error:function(jqXhr, textStatus, errorMessage){
        		  	alert("failure....")
                        $("#errorMessage").text("An error occurred while processing your request.");

                    }
                });
            });
        });
    </script>
   
</body>
</html>
